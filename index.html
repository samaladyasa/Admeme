<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admeme</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <canvas id="particle-canvas" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10;"></canvas>
    <h1 id="level-title">Press Any Key to Start</h1>
  <button id="start-btn">Start</button>
    <div class="container">
      <div class="row">
        <div type="button" id="green" class="btn green"><span class="character green-char">[◕_◕]</span></div>
        <div type="button" id="red" class="btn red"><span class="character red-char">(◕◡◕)</span></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"><span class="character yellow-char">[◔◡◔]</span></div>
        <div type="button" id="blue" class="btn blue"><span class="character blue-char">(´•ω•̥`)</span></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
    <footer>Made with  by Adyasa Anusaya Samal</footer>
  </body>
</html>
