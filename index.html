<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admeme</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <canvas id="particle-canvas" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10;"></canvas>
    <div id="fun-message" style="position: fixed; top: 20px; right: 20px; font-family: 'Press Start 2P', cursive; font-size: 0.8rem; color: #FEF2BF; text-shadow: 0 0 10px rgba(254, 242, 191, 0.5); z-index: 20; pointer-events: none;"></div>
    
    <!-- Webcam Section (Auto-Active) -->
    <div id="webcam-container" style="position: fixed; top: 10px; left: 10px; z-index: 25; background: rgba(1, 31, 63, 0.9); border: 2px solid #FEF2BF; border-radius: 10px; padding: 10px;">
      <video id="webcam" style="width: 200px; height: 150px; border-radius: 8px; display: block; margin-bottom: 8px;"></video>
      <canvas id="gesture-canvas" style="width: 200px; height: 150px; border-radius: 8px; display: none; margin-bottom: 8px;"></canvas>
      <div id="gesture-status" style="font-family: 'Press Start 2P', cursive; font-size: 0.6rem; color: #FEF2BF; text-align: center; margin: 5px 0;">Initializing...</div>
      <button id="toggle-webcam-btn" style="width: 100%; padding: 8px; background: #FEF2BF; color: #011F3F; border: none; border-radius: 6px; font-family: 'Press Start 2P', cursive; font-size: 0.5rem; cursor: pointer; margin-bottom: 5px;">📹 Webcam</button>
      <button id="close-webcam-btn" style="width: 100%; padding: 8px; background: #ff4444; color: white; border: none; border-radius: 6px; font-family: 'Press Start 2P', cursive; font-size: 0.5rem; cursor: pointer;">👁️ Hide</button>
    </div>
    
    <h1 id="level-title">Press Any Key to Start</h1>
  <button id="start-btn">Start</button>
  <button id="webcam-mode-btn" style="position: fixed; bottom: 20px; left: 20px; padding: 10px 15px; background: #00ff00; color: #011F3F; border: 2px solid #FEF2BF; border-radius: 8px; font-family: 'Press Start 2P', cursive; font-size: 0.6rem; cursor: pointer; z-index: 20; font-weight: bold;">🎥 Show/Hide</button>
    <div class="container">
      <div class="row">
        <div type="button" id="green" class="btn green"><span class="character green-char">[◕_◕]</span></div>
        <div type="button" id="red" class="btn red"><span class="character red-char">(◕◡◕)</span></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"><span class="character yellow-char">[◔◡◔]</span></div>
        <div type="button" id="blue" class="btn blue"><span class="character blue-char">(´•ω•̥`)</span></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2"></script>
    <script src="game.js" charset="utf-8"></script>
    <footer>Made by Adyasa Anusaya Samal</footer>
  </body>
</html>
